# Kelvin release configuration
before:
  hooks:
    - go mod tidy

builds:
  - env:
      - CGO_ENABLED=0

    targets:
      - linux_amd64
      - linux_arm_7
      - linux_arm64
      - windows_amd64
      - darwin_amd64
      - darwin_arm64
      - freebsd_amd64

checksum:
  name_template: 'checksums.txt'

snapshot:
  name_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

dockers:
- image_templates: ["thespirit/{{ .ProjectName }}:{{ .Version }}-amd64"]
  goos: linux
  goarch: amd64
  dockerfile: Dockerfile
  build_flag_templates:
  - --platform=linux/amd64
  - --label=org.opencontainers.image.title={{ .ProjectName }}
  - --label=org.opencontainers.image.description={{ .ProjectName }}
  - --label=org.opencontainers.image.url=https://github.com/thespirit/{{ .ProjectName }}
  - --label=org.opencontainers.image.source=https://github.com/thespirit/{{ .ProjectName }}
  - --label=org.opencontainers.image.version={{ .Version }}
  - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
  - --label=org.opencontainers.image.revision={{ .FullCommit }}
  - --label=org.opencontainers.image.licenses=MIT

- image_templates: ["thespirit/{{ .ProjectName }}:{{ .Version }}-armv7"]
  goos: linux
  goarch: arm
  goarm: 7
  dockerfile: Dockerfile
  build_flag_templates:
  - --platform=linux/arm/v7
  - --label=org.opencontainers.image.title={{ .ProjectName }}
  - --label=org.opencontainers.image.description={{ .ProjectName }}
  - --label=org.opencontainers.image.url=https://github.com/thespirit/{{ .ProjectName }}
  - --label=org.opencontainers.image.source=https://github.com/thespirit/{{ .ProjectName }}
  - --label=org.opencontainers.image.version={{ .Version }}
  - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
  - --label=org.opencontainers.image.revision={{ .FullCommit }}
  - --label=org.opencontainers.image.licenses=MIT

- image_templates: ["thespirit/{{ .ProjectName }}:{{ .Version }}-arm64"]
  goos: linux
  goarch: arm64
  dockerfile: Dockerfile
  build_flag_templates:
  - --platform=linux/arm64/v8
  - --label=org.opencontainers.image.title={{ .ProjectName }}
  - --label=org.opencontainers.image.description={{ .ProjectName }}
  - --label=org.opencontainers.image.url=https://github.com/thespirit/{{ .ProjectName }}
  - --label=org.opencontainers.image.source=https://github.com/thespirit/{{ .ProjectName }}
  - --label=org.opencontainers.image.version={{ .Version }}
  - --label=org.opencontainers.image.created={{ time "2006-01-02T15:04:05Z07:00" }}
  - --label=org.opencontainers.image.revision={{ .FullCommit }}
  - --label=org.opencontainers.image.licenses=MIT

docker_manifests:
- name_template: thespirit/{{ .ProjectName }}:{{ .Version }}
  image_templates:
  - thespirit/{{ .ProjectName }}:{{ .Version }}-amd64
  - thespirit/{{ .ProjectName }}:{{ .Version }}-armv7
  - thespirit/{{ .ProjectName }}:{{ .Version }}-arm64

- name_template: thespirit/{{ .ProjectName }}:latest
  image_templates:
  - thespirit/{{ .ProjectName }}:{{ .Version }}-amd64
  - thespirit/{{ .ProjectName }}:{{ .Version }}-armv7
  - thespirit/{{ .ProjectName }}:{{ .Version }}-arm64
